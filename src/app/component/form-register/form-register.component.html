<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <div class="contenedor">
            
                <div class="titulo">
                    <div class="logo"><img src="./../../../assets/logo.png" ></div>
                    <h1>Sport<span style="color: rgb(31, 144, 182);">Sync</span></h1>
                </div>
    
                <div class="formulario"  [formGroup]="myForm">

                     <div class="input1">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre"
                            [ngClass]="{'is-invalid': (myForm.get('nombre').dirty || myForm.get('nombre').touched) && myForm.get('nombre').invalid}">
                            <div *ngIf="!myForm.get('nombre').valid" class="invalid-feedback">El nombre obligatorio</div>
                    </div>

                    <div class="input2">  
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario" formControlName="usuario"
                            [ngClass]="{'is-invalid': (myForm.get('usuario').dirty || myForm.get('usuario').touched) && myForm.get('usuario').invalid}">
                            <div *ngIf="!myForm.get('usuario').valid" class="invalid-feedback">El campo obligatorio</div>
                    </div>

                    <div class="input3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                            [ngClass]="{'is-invalid': myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)}">
                            
                            <div *ngIf="!myForm.get('email').valid" class="invalid-feedback">
                                <div *ngIf="myForm.get('email').errors.required">*Campo es Obligatorio</div>
                                <div *ngIf="myForm.get('email').errors.email">Email Incorrecto</div>
                            </div> 
                    </div>        
            
                    <div class="input4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                            [ngClass]="{'is-invalid': myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)}">
                            
                            <div *ngIf="!myForm.get('password').valid" class=invalid-feedback>
                                <div *ngIf="myForm.get('password').errors.required">*Campo es Obligatorio</div>
                                <div *ngIf="myForm.get('password').errors.minLength">Contraseña Incorrecta</div>
                            </div>

                    </div>

                    <div class="input5">
                        <label class="form-label">Provincia</label>
                        <select required id="provincia" class="form-control1" formControlName="provincia">
                            <option selected="" value="">Elige Provincia</option>
                            <option value="Álava/Araba">Álava/Araba</option>
                            <option value="Albacete">Albacete</option>
                            <option value="Alicante">Alicante</option>
                            <option value="Almería">Almería</option>
                            <option value="Asturias">Asturias</option>
                            <option value="Ávila">Ávila</option>
                            <option value="Badajoz">Badajoz</option>
                            <option value="Baleares">Baleares</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Burgos">Burgos</option>
                            <option value="Cáceres">Cáceres</option>
                            <option value="Cádiz">Cádiz</option>
                            <option value="Cantabria">Cantabria</option>
                            <option value="Castellón">Castellón</option>
                            <option value="Ceuta">Ceuta</option>
                            <option value="Ciudad Real">Ciudad Real</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Cuenca">Cuenca</option>
                            <option value="Gerona/Girona">Gerona/Girona</option>
                            <option value="Granada">Granada</option>
                            <option value="Guadalajara">Guadalajara</option>
                            <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                            <option value="Huelva">Huelva</option>
                            <option value="Huesca">Huesca</option>
                            <option value="Jaén">Jaén</option>
                            <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Las Palmas">Las Palmas</option>
                            <option value="León">León</option>
                            <option value="Lérida/Lleida">Lérida/Lleida</option>
                            <option value="Lugo">Lugo</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Málaga">Málaga</option>
                            <option value="Melilla">Melilla</option>
                            <option value="Murcia">Murcia</option>
                            <option value="Navarra">Navarra</option>
                            <option value="Orense/Ourense">Orense/Ourense</option>
                            <option value="Palencia">Palencia</option>
                            <option value="Pontevedra">Pontevedra</option>
                            <option value="Salamanca">Salamanca</option>
                            <option value="Segovia">Segovia</option>
                            <option value="Sevilla">Sevilla</option>
                            <option value="Soria">Soria</option>
                            <option value="Tarragona">Tarragona</option>
                            <option value="Tenerife">Tenerife</option>
                            <option value="Teruel">Teruel</option>
                            <option value="Toledo">Toledo</option>
                            <option value="Valencia">Valencia</option>
                            <option value="Valladolid">Valladolid</option>
                            <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                            <option value="Zamora">Zamora</option>
                            <option value="Zaragoza">Zaragoza</option>
                          </select>
                          
                        
                        <div *ngIf="{'is-invalid': (myForm.get('provincia').dirty || myForm.get('provincia').touched) && myForm.get('provincia').invalid}"></div>
                        
                    </div>

                    <div class="input6">  
                        <label class="form-label">Descripción</label>
                        <textarea type="text" class="form-control" id="descripcion" formControlName="descripcion"
                        [ngClass]="{'is-invalid': (myForm.get('descripcion').dirty || myForm.get('descripcion').touched) && myForm.get('descripcion').invalid}"></textarea>
                        <div *ngIf="!myForm.get('descripcion').valid" class="invalid-feedback">El campo obligatorio</div>
                    </div>

                    <div class="input7">  
                        <label class="form-label">Inserte Foto</label>
                        <input type="text" class="form-control" id="foto" formControlName="foto"
                        [ngClass]="{'is-invalid': (myForm.get('foto').dirty || myForm.get('foto').touched) && myForm.get('foto').invalid}">
                        <div *ngIf="!myForm.get('foto').valid" class="invalid-feedback">El campo obligatorio</div>
                    </div>

    
                    <button type="submit" class="btn btn-dark" (click)="registerUser()" [disabled]="myForm.invalid">Siguiente</button>

                </div>
    
        </div>
    </form>
</body>
